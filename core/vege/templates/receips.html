<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5 ">
        <form class="col-6 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Receipe</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
              <input type="text" class="form-control" name="receipe_name">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
            <textarea class="form-control" name="receipe_description"></textarea>
            </div>
            <div class="mb-3">
              <input type="file" class="form-control" name="receipe_image" >
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Receipe Name</th>
                <th scope="col">Receipe Description</th>
                <th scope="col">Receipe Image</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
            {% for receipe in receipes %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{receipe.receipe_name}}</td>
                <td>{{receipe.receipe_description}}</td>
                <td>
                    <img src="/media/{{receipe.receipe_image}}" alt="img" style="height:100px ; width:100px ;"></td>
                    <td>
                        <a href="/update-receipe/{{receipe.id}}/" class="btn btn-danger m-2">Update</a>
                        <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-success">Delete</a>
                    </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div> 
</body>
</html>
