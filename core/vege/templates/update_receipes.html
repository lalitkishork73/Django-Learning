<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5 ">
        <form class="col-6 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update Receipe</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
              <input type="text" value="{{receipe.receipe_name}}" class="form-control" name="receipe_name">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
            <textarea class="form-control" name="receipe_description">{{receipe.receipe_description}}</textarea>
            </div>
            <div class="mb-3">
              <input type="file" class="form-control" name="receipe_image" >
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>

    </div> 
</body>
</html>
